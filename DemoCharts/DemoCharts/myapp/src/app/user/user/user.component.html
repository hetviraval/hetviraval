<div class="container">
  <div class="col-md-6 col-md-offset-3" style="margin-left: 210px; margin-right: 0">
    <h2 class="text-center my-4">Register</h2>
    <form [formGroup]="userForm" (ngSubmit)="addNewUser(userForm.value)">
      <div class="form-group " >
        <label for="username">FirstName</label>
        <input type="text" formControlName="FirstName" id="FirstName" class="form-control">
        <div style="width:344px; height:0px; margin-left:185px; margin-top:5px" *ngIf="userForm.controls.FirstName.touched && !userForm.controls.FirstName.valid && userForm.controls.FirstName.hasError('required')">
          please enter a FirstName
       </div>   
      </div>
      <div class="form-group" >
        <label for="username">LastName</label>
        <input type="text"  formControlName="LastName" id="LastName" class="form-control">
        <div style="width:344px; height:0px; margin-left:185px; margin-top:5px" *ngIf="userForm.controls.LastName.touched && !userForm.controls.LastName.valid && userForm.controls.LastName.hasError('required')">
          please enter a LastName
       </div>   
        
      </div>
      <div class="form-group" >
        <label for="mobilenumber">MobileNumber</label>
        <input type="number" formControlName="MobileNumber" id="MobileNumber" class="form-control">
        <div style="width:344px; height:0px; margin-left:185px; margin-top:5px" *ngIf="userForm.controls.MobileNumber.touched && !userForm.controls.MobileNumber.valid && userForm.controls.MobileNumber.hasError('required')">
          please enter a MobileNumber
       </div> 
       
      </div>

      <div class="form-group" >
        <label for="birthdate">BirthDate</label>
        <input type="Date" formControlName="BirthDate" id="BirthDate" class="form-control" required /> 
      </div>
  
      <div class="form-group" >
      <label for="city">City</label>
     <select formControlName="City" class="form-control"  required>
        <option value="volvo">Surat</option>
        <option value="saab">Vapi</option>
        <option value="fiat">Valsad</option>
        <option value="audi">Navsari</option>
      </select>
      <div style="width:344px; height:0px; margin-left:185px; margin-top:5px" *ngIf="userForm.controls.City.touched && !userForm.controls.City.valid && userForm.controls.City.hasError('required')">
        please enter a City
     </div> 
      </div>

      <!-- <div class="form-group">
        <label for="gender">Gender</label><br>
          <input type="radio" formControlName="radiogender" name="gender" form  value="male" checked>Male
          <input style="margin-left: 20px" type="radio" formControlName="radiogender" value="female" name="gender">Female
        <br>  
      
      </div> -->
      
         <div class="form-group">
            <label for="gender">Gender</label><br>
          <input type="radio" name="gender" value="male" formControlName="radiogender" checked> Male
          <input  style="margin-left: 20px" type="radio" name="gender" value="female"> Female<br>
         
      </div>

      <div class="form-group">
        <label for="gender">Hobbies</label><br>
      <input type="checkbox" formControlName="Dancing" value="Dancing"> Dancing
      <input type="checkbox" formControlName="Traveling" value="Traveling" checked> Traveling<br>
      
    </div>
    
      
      <div class="form-actions">
        <button type="submit"  class="btn btn-primary"[disabled]="!userForm.valid">Register</button>

        
      </div>
    </form>
  </div>
</div>
